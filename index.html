<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Música</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
      <div class="ms-auto search-bar">
        <input id="searchInput" class="form-control" type="search" placeholder="Buscar..." autocomplete="off">
      </div>
    </nav>

    <div class="container my-4">
      <div class="mb-3 text-end d-none d-lg-block">
      </div>
      <div class="row mb-3 d-none d-lg-flex">
        <div class="col-md-3"><select id="filterType" class="form-select"><option value="">Tipo</option></select></div>
        <div class="col-md-3"><select id="filterGenre" class="form-select"><option value="">Género</option></select></div>
        <div class="col-md-3"><select id="filterArtist" class="form-select"><option value="">Artista</option></select></div>
        <div class="col-md-2"><select id="filterYear" class="form-select"><option value="">Año</option></select></div>
        <div class="col-md-1"><button id="resetButton" class="btn btn-secondary w-100">←</button></div>
      </div>

      <div id="resultCount" class="text-white mb-3"></div>
      <div id="artistBanner"></div>
      <div id="libraryGrid" class="row g-4 align-items-start mx-1"></div>
      <div id="loader" class="text-center my-5" style="display: none;">
        <div class="vinyl-loader"></div>
        <p class="text-white mt-2">Cargando música...</p>
      </div>  
    </div>

    <!-- Modal -->
    <div class="modal fade" id="discoModal" tabindex="-1" aria-labelledby="discoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="discoModalLabel">Título</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="discoModalBody"></div>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
